    <style>
        body {
            background-color: #434242;
        }

        #carouselExampleCaptions {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .carousel-item img {
            width: 100%;
            height: 80vh; /* scales with viewport height */
            object-fit: cover; /* fill but keep aspect ratio */
        }

        .carousel-item::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* dark overlay */
        }

        .carousel-caption {
            text-align: left;
        }

        .carousel-caption h5 {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 8px black;
            animation: fadeInUp 1s ease-out;
            font-size: clamp(2rem, 5vw, 6rem); /* responsive text size */
        }

        .carousel-caption p {
            font-family: "Open Sans", sans-serif;
            color: white;
            text-shadow: 1px 1px 6px black;
            animation: fadeInUp 1s ease-out;
            font-size: clamp(0.9rem, 2vw, 2rem); /* responsive text */
            width: clamp(80%, 50vw, 70%);
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Ensure buttons scale nicely on mobile */
        .carousel-caption .btn {
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            margin-bottom: 0.5rem;
        }
    </style>

</head>
